              <form>
                <div class="form-row">

                </div>

                  </div>
                  <div class="col-md-3 mb-3">
                    <label  class="formulario" for="validationDefault04">EDAD</label>
                    <select class="custom-select" id="validationDefault04" required>

                      <option>18</option>
                      <option>19</option>
                      <option>20</option>
                      <option>21</option>
                      <option>22</option>
                      <option>23</option>
                      <option>24</option>
                      <option>25</option>
                      <option>26</option>
                      <option>27</option>
                      <option>+28</option>
                      
                    </select>
                  </div>
                </div>
                <div>
                  <label class="formulario" for="validationTextarea">Textarea</label>
                  <textarea class="form-control "  placeholder="solicita cualquier información" required></textarea>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label  id="one" class="form-check-label" for="invalidCheck2" >

                    </label>
                  </div>
                </div>
                <br>
                <button class="btn btn-primary" type="submit">Enviar</button>
              </form>
